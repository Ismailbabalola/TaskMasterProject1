{% extends "base.html" %}

{% block title %}Reset Your password{% endblock %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'login' %}">&#8592; Back</a>
    <h1>Forgotten Your Password?</h1>
</div>

<div class="card-body">
    <p>Enter your e-mail address to obtain a new password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input class="button" type="submit" value="send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
